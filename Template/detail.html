
{% extends 'base.html'%} 
{% block body %} 

<div class ="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="500" heigth="500" alt="Image Description">
        </div>
    <div class="col-md-6">        
       <h5> {{movie.name}}<br>
        {{movie.year}}<br>
        price: {{movie.price}} </h5>

        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delet' movie.id %}">DELETE</a>
    </div>
</div>

{% endblock  %}
